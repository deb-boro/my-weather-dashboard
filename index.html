<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>my weather dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header id="header-container">
      Weather Dashboard
    </header>
    <main>
      <div class="columns">
        <div class="card column is-one-quarter">
          <div class="field">
            <label class="label">Search For a City</label>
            <div class="control">
              <input class="input" type="text" placeholder="Type City Name" />
            </div>
          </div>
          <div class="buttons">
            <button class="button is-info is-fullwidth is-hovered">
              Search
            </button>
          </div>
        </div>
        <div class="column">
          <div class="box">weather today</div>
          <div class="box">
            <strong>5 Days Forcast :</strong>
            <div class="columns">
              <div class="column">
                <div class="box weather">weather today</div>
              </div>
              <div class="column">
                <div class="box weather">weather today</div>
              </div>
              <div class="column">
                <div class="box weather">weather tomorrow</div>
              </div>
              <div class="column">
                <div class="box weather">weather today</div>
              </div>
              <div class="column">
                <div class="box weather">weather today</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
